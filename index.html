<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div id="content">
        <div id="calcBorder">
            <div id="screen">
                <div class="display">0</div>
            </div>
            <div id="functionButtons">
                <div class="clear button">CLEAR</div>
                <div class="delete button">DELETE</div>
            </div>

            <div id="inputButtons">
                <div class="digit button">7</div>
                <div class="digit button">8</div>
                <div class="digit button">9</div>
                <div class="operator button">&divide</div>
                <div class="digit button">4</div>
                <div class="digit button">5</div>
                <div class="digit button">6</div>
                <div class="operator button">&times</div>
                <div class="digit button">1</div>
                <div class="digit button">2</div>
                <div class="digit button">3</div>
                <div class="operator button">&minus;</div>
                <div class="digit decimal button">.</div>
                <div class="digit button">0</div>
                <div class="equals button">&equals;</div>
                <div class="operator button">&plus;</div>
            </div>
        </div>
    </div>
    <div id="footer">
        Copyright Â© 2022 gordi</div>

    </div>
</body>

</html>
