<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div id="content">
        <div id="calcBorder">
            <div id="screen">0
            </div>
            <div id="functionButtons">
                <div class="button clear">CLEAR</div>
                <div class="button delete">DELETE</div>
            </div>

            <div id="inputButtons">
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="divide">&divide</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="multiply">&times</div>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="minus">&minus;</div>
                <div class="decimal">.</div>
                <div class="zero">0</div>
                <div class="equals">&equals;</div>
                <div class="plus">&plus;</div>
            </div>
        </div>
    </div>
    <div id="footer">
        Copyright Â© 2022 gordi</div>

    </div>
</body>

</html>
