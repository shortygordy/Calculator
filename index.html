<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div id="content">
        <div id="calcBorder">
            <div id="screen">
                <div class="display">0</div>
            </div>
            <div id="functionButtons">
                <div class="button clear">CLEAR</div>
                <div class="button delete">DELETE</div>
            </div>

            <div id="inputButtons">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="operator button">&divide</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="operator button">&times</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="operator button">&minus;</div>
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="operator button">&equals;</div>
                <div class="operator button">&plus;</div>
            </div>
        </div>
    </div>
    <div id="footer">
        Copyright Â© 2022 gordi</div>

    </div>
</body>

</html>
